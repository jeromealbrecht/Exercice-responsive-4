<!-- Ici c'est le titre de l'onglet (au cas où) -->
  <title>4 ème exo responsive</title>

<!-- Ici c'est une card avec dimension -->
<body>
  <div class="container ">
    <div class="row">
      <div class="card text-center" style="width: 25rem;">

        <div class="card-body">
          <h5 class="card-title ">La Manu Le Havre</h5>
          <p class="card-text ">L'école des métiers du numérique.</p>


          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            + d'infos
          </button>

          <!-- Ici c'est la Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">La manu Le Havre</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body bg-primary text-white">
                  https://lamanu.fr/le-havre
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>


    </div>

  </div>
  </div>
